<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a, b, sum, res, mult, div, resid, poten;

        //pedir datos del usuario
        a = parseInt(prompt('INGRESE VALOR 1: '));
        b = parseInt(prompt('INGRESE VALOR 2: '));

        sum = a + b;
        res = a - b;
        mult = a * b;
        div = a / b;
        resid = a % b;
        poten = a ** b;

        document.write('suma: ', sum);
        document.write('<br>');
        document.write('resta: ', res);
        document.write('<br>');
        document.write('multiplicacion: ', mult);
        document.write('<br>');
        document.write('division: ', div);
        document.write('<br>');
        document.write('residuo: ', resid);
        document.write('<br>');
        document.write('potencia: ', poten);

    </script>
</body>
</html>
