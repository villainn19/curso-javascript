<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let palabra = 'JavaScript';
        document.write('Palabra: ', palabra);
        document.write('<br>');

        //ver tama√±o de un texto
        document.write('Cantidad de letras: ', palabra.length);
        document.write('<br>');

        //ver caracteres especificos en un texto
        document.write('Primeras 4 letras: ', palabra.slice(0,4));
        document.write('<br>');

        //ver caracteres especificos en un texto
        document.write('Primeras 4 letras: ', palabra.substring(0,4));
        document.write('<br>');

        //cambiar valores en un texto
        let saludo = 'Hola a todos';
        saludo = saludo.replace('Hola', 'adios');
        document.write(saludo);
        document.write('<br>');

        //poner en mayusculas
        document.write('en mayusculas: ', palabra.toUpperCase());
        document.write('<br>');

        //poner en minusculas
        document.write('en minusculas: ', palabra.toLowerCase());
        document.write('<br>');

        //unir texto
        let palabra2 = 'Curso de ';
        document.write('unir palabras: ', palabra2.concat(palabra));
        document.write('<br>');

        //cortar cantidad de caracteres
        document.write(palabra.split('Java'));

    </script>
</body>
</html>
