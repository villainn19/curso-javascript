<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Acceso de usuarios</h4>
    <form>
        Ingrese usuario: <br>
        <input type="text" id="usuario">
        <br><br>
        Ingrese clave: <br>
        <input type="password" id="clave">
        <br><br>
        <input type="button" value="Confirmar" onclick="verificar()">
    </form>

    <script>
        let control = 0;
        let contrasena = 'acceso7';

        function verificar(){
            let clave = document.getElementById('clave').value;
            if(clave != contrasena || clave == ""){
                alert('clave incorrecta intente de nuevo');
                control++;
                if(control >= 3){
                    alert('Intentos agotados acceso bloqueado');
                }
            }else{
                window.open("http://www.google.com");
            }
        }
    </script>


</body>
</html>
